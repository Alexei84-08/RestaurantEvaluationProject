<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html::head"></head>

<body>
<header th:replace="fragments/header.html::navBar"></header>

<div class="col-xs-6 col-sm-4 col-md-3 col-sm-offset-2 col-md-offset-3 container" style="margin-top:30px">
    <form th:action="@{/registration}" method="post">
        <div class="form-group input-group-sm">
            <label for="inputLogin">Login</label>
            <input type="text" name="login" id="inputLogin" class="form-control" placeholder="Введите учетное имя"
                   required autofocus>
        </div>
        <div class="form-group input-group-sm">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Введите пароль"
                   required>
        </div>
        <div class="form-group input-group-sm">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Введите email" required>
        </div>
        <div class="form-group input-group-sm">
            <label for="inputName">Name</label>
            <input type="text" name="name" id="inputName" class="form-control" placeholder="Введите имя" required>
        </div>

        <div class="form-group input-group-sm">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
</div>
</body>
</html>
